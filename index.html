<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目专利 - Janus/微流控实验室</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", "Microsoft YaHei", Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #1a365d;
            color: white;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 1.5rem;
            margin-left: 10px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 1.5rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #63b3ed;
        }

        nav ul li a.active {
            color: #FFD700;
            font-weight: bold;
        }

        /* 主体：200px + 1000px 固定宽度 */
        .content-wrapper {
            display: flex;
            margin-top: 2rem;
            gap: 0;
            width: 1200px;
            margin-left: auto;
            margin-right: auto;
            flex: 1; /* 撑满中间，页脚沉底 */
        }

        /* 左侧：固定 200px（现在放内容） */
        .main-content {
            width: 1000px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            padding: 2rem;
        }

        .main-content h2 {
            margin-bottom: 1rem;
        }

        .main-content p {
            margin-bottom: 1rem;
        }

        /* 底部蓝色条：永远沉底 */
        footer {
            background-color: #1a365d;
            color: white;
            padding: 2rem 0;
            margin-top: auto; /* 关键：永远沉底 */
        }

        footer .container {
            text-align: center;
        }

        footer p {
            margin: 0.5rem 0;
            font-size: 1rem;
        }

        /* 小屏适配 */
        @media (max-width: 1200px) {
            .content-wrapper {
                width: 100%;
                flex-direction: column;
            }
            .main-content {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="container header-content">
            <div class="logo">
                <img src="https://youke1.picui.cn/s1/2025/10/30/690360aa2319c.png" alt="Lab Logo">
                <h1>Janus/微流控实验室</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="https://xubing-lab.github.io/home/">网站首页</a></li>
                    <li><a href="https://xubing-lab.github.io/sysjs/">实验室简介</a></li>
                    <li><a href="https://xubing-lab.github.io/hjqk/">获奖情况</a></li>
                    <li><a href="https://xubing-lab.github.io/yjtd-js/">研究团队</a></li>
                    <li><a href="https://xubing-lab.github.io/kycg/">科研成果</a></li>
                    <li><a href="https://xubing-lab.github.io/xmzl/" style="color: #FFEC50; font-weight: bold;">项目专利</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 主体内容：固定 200px + 1000px -->
    <div class="content-wrapper">
        <!-- 右侧内容：固定 1000px -->
        <div class="main-content">
            <h2>专利</h2>
            <p>1. 许兵, 闵书强, 朱其新, 詹童欢, 孙云飞, 牛福洲，一种单向导湿的退烧贴及其制备方法，中国发明专利, 申请号: 2023115655560</p><br>
            <p>2. 许兵, 牛福洲, 詹童欢, 袁妍, 黄衍阁, 朱其新，一种基于激光的床边血型检测装置及其检测方法，中国发明专利，申请号：2023115739725</p>
        </div>
    </div>

    <!-- 底部蓝色条：永远沉底，左侧导航已移到这里 -->
    <footer>
        <div class="container footer-content">
            <p><strong>苏州科技大学  Janus/微流控实验室</strong></p>
            <p>地址：苏州市滨河路298号   联系电话：18856923509</p>
        </div>
    </footer>

</body>
</html>
